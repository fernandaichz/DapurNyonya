<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #343a40;
    }
    .sidebar a {
      color: #fff;
      padding: 15px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar (Toolbar atas) -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Admin Panel</span>
    <div>
      <button class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </div>
</nav>

<!-- Layout utama -->
<div class="d-flex">
  
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#editMenu">Edit Menu</a>
    <a href="#lihatPesanan">Lihat Pesanan</a>
    <a href="#totalPesanan">Total Pesanan</a>
  </div>

  <!-- Konten -->
  <div class="content">
    <h2 id="editMenu">Edit Menu</h2>
    <p>Di sini nanti form edit menu akan ditampilkan...</p>

    <hr>

    <h2 id="lihatPesanan">Lihat Pesanan</h2>
    <p>Di sini daftar pesanan yang masuk...</p>

    <hr>

    <h2 id="totalPesanan">Total Pesanan</h2>
    <p>Di sini rekap total pesanan hari ini...</p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
